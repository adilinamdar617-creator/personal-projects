<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="header" style="background-color: black;">
      <nav>
        <div class="nav">
          <img src="/img/grocery-store.png" alt="" id="header-logo" />
          <h1 ><span style="color: white">Online</span>Store</h1>
        </div>

        <ul>
          <input id="search" type="text" placeholder="search products" style="background-color: black; border: 1px solid white;" />
          <li><a href="#" style="color: lightpink;">Home</a></li>
          <li><a href="#" style="color: lightpink;">About</a></li>
          <li><a href="#" style="color: lightpink;">products</a></li>
          <li><a href="#" style="color: lightpink;">Contact</a></li>
        </ul>
      </nav>
    </header>

    <div class="form">
      <div class="form-box">
        <div class="logo">
          <img src="/img/logo.avif" alt="" id="logo" />
          <h1 ><span style="color: rgb(33, 152, 199);">Online</span>Store</h1>
        </div>
        <div class="login">
            <input type="text" placeholder="Enter your Username" id="user"> <br><br>

            <input type="password" placeholder="Enter your password" id="pass"><br>

            <button id="btn"><a style="color: white;" id="sec">Log In</a></button>
            <p id="forgot">forgot password ?</p>
        </div>
      </div>
    </div>
    <footer id="footer" style="background-color: black;">
      <p style="color: white;">
        &copy; All Rights Are Reserved To
        <span style="color: darkcyan">xyz 2025 </span>
      </p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
